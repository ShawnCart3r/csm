<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chaos Space Marines</title>
  </head>
  <body>
    <h1 class="text-center"><strong>Death to The False Emperor!</strong></h1>
     <div class="container-fluid">
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./image/chaos.png" alt="chaos" width="400" height="100">
            <div class="carousel-caption">
              <h3></h3>
              <p></p>
            </div>   
          </div>
          <div class="carousel-item">
            <img src="./image/war.jpg" alt="war" width="400" height="100">
            <div class="carousel-caption">
              <h3></h3>
              <p></p>
            </div>   
          </div>
          <div class="carousel-item">
            <img src="./image/engine.jpg" alt="engine" width="400" height="100">
            <div class="carousel-caption">
              <h3></h3>
              <p></p>
            </div>   
          </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

      <section class="legion">
          <h2 class="text-center"> <strong>Pick a Legion!</strong></h2>
          <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">gathered</button>
            <button class="filter-btn" type="button" data-id="Black Legion">Black Legion</button>
            <button class="filter-btn" type="button" data-id="Emperor's Children">Emperor's Children</button>
            <button class="filter-btn" type="button" data-id="World Eaters">World Eaters</button>
            <button class="filter-btn" type="button" data-id="Thousand Sons">Thousand Sons</button>
            <button class="filter-btn" type="button" data-id="Death Guard">Death Guard</button>
            <button class="filter-btn" type="button" data-id="Iron Warriors">Iron Warriors</button>
            <button class="filter-btn" type="button" data-id="Night Lords">Night Lords</button>
            <button class="filter-btn" type="button" data-id="Word Bearers">Word Bearers</button>
            <button class="filter-btn" type="button" data-id="Alpha Legion">Alpha Legion</button>
          
            
            

          </div>

          <div class="section-center">
            <article class="legion-item"><img src="./image/gathered.jpg" class="photo" alt="gathered"> <div class="item-info">
              <header>
                <h4>gathered</h4>
                </header>
                <h4 class="url"><a href="https://warhammer40k.fandom.com/wiki/Chaos_Space_Marines" target="_blank"></a></h4>
               
      </section>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
